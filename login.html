<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avaliação - Ana Julia Menegasso</title>
    <link rel="stylesheet" href="./login.css">
</head>
<body>
    <div class="container">
        <aside>
            <div class="div_log_reg">
                <a href="./login.html" style="color: #1E2772;" class="log_reg"> Login</a>
                <a href="./register.html" style="color: #FD7401;" class="log_reg">Register</a>

            <br>
            <br>
            <br>
            <br>

            </div>
            <img class="img1" src="./logo.jpg" alt="">

            <h3>Log into your account</h3>

            <br>

            <form action="">

                <p>Email Adress</p>
                <input type="email" id="email" placeholder="E-mail"> <div class = "botaozinho"><img src = "./Frame.png" alt = ""></div>
                
                <p>Password</p>
                <input type="password" id="senha" placeholder="Password"> <div class = "botaozinho"><img src = "./Frame (1).png" alt = ""> </div>
                
                
                <br>

                <div class="forgot"><a href=""> Forgot password?</a></div>

                <br>
                <br>
            
                <button onclick="Logar()" id="logar" class="login">Login</button>

            </form>            

            </aside>

        <main>

            <img src="./login-illustrator.png" alt="">

        </main>
    </div>
    <script>
        function Logar() {
            let Email = document.getElementById("email").value
            let Senha = document.getElementById("senha").value

            if (Email===""|| Senha===""){
                alert("Todos os campos devem ser preenchidos")
                return false;
            }

            else if(Email != "admin@email.com.br"){
                alert("Email incorreto")
                LimpaEmail()
                return false;

            }

            else if ( Senha !="#dw1UTFPR#"){
                alert("Senha incorreta")
                LimpaSenha()
                return false;
            }

            else{
                alert("Usuario autenticado")
            }
        }

        function LimpaEmail(){
            let Email = document.getElementById('email').value = "";
        }

        function LimpaSenha(){
            let Senha = document.getElementById('senha').value = "";
        }

    </script>
</body>
</html>
