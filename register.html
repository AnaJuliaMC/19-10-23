<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avaliação - Ana Julia Menegasso</title>
    <link rel="stylesheet" href="./register.css">
</head>
<body>
    <div class="container">
        <aside>
            <div class="div_log_reg">
                <a href="./login.html" style="color: #1E2772;" class="log_reg"> Login</a>
                <a href="./register.html" style="color: #FD7401;" class="log_reg">Register</a>

            <br>
            <br>
            <br>
            <br>

            </div>
            <img class="img1" src="./logo.jpg" alt="">

            <h3>Create your account</h3>

            <br>

            <form action="">
                <p>Full name</p>
                <input type="text" name="" id="nome" placeholder="Full name">

                <p>Email</p>
                <input type="email" id="email" placeholder="E-mail">

                <p>Password</p>
                <input type="password" id="senha" placeholder="Password"> <br> <br>

                <div class="forgot"><a href=""> Forgot password?</a></div> <br>
                <br>
            
                <button onclick="CriarConta()" id="create" class="create">Create account</button>

            </form>            

        </aside>

        <main>
            <img src="./login-illustrator.png" alt="">
        </main>
    </div>
    <script>
        function CriarConta() {
            let Nome = document.getElementById("nome").value
            let Email = document.getElementById("email").value
            let Senha = document.getElementById("senha").value

            if (Nome===""|| Email===""|| Senha===""){
                alert("Todos os campos devem ser preenchidos")
                return false;
            }
            
            else if (Senha.length < 8){
                alert("A senha deve ter um tamanho mínimo de 8 caracteres")
                return false;
            }

            else {
                alert("Cadastro realizado");
                Nome.innerHTML;
                Email.innerHTML;
                Senha.innerHTML;
                limpa()

            }
        }
        function limpa(){
            let Nome = document.getElementById('nome').value = "";
            let Email = document.getElementById('email').value = "";
            let Senha = document.getElementById('senha').value = "";

        }
    </script>
</body>
</html>
